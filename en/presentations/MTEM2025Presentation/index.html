<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">13</span>

    </div>

    <script src="slides.js"></script>
    <script src="script.js"></script>
</body>
