<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Presentation</title>

    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="../assets/vendor/revealjs/dist/reveal.css">
    <link rel="stylesheet" href="../assets/vensor/revealjs/dist/theme/black.css">
</head>
<body>

    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Welcome to My Presentation</h2>
                <p>This is the first slide.</p>
            </section>

            <section>
                <h2>Second Slide</h2>
                <p>Here is some more content.</p>
            </section>

            <section>
                <h2>Final Slide</h2>
                <p>Thank you for watching!</p>
            </section>
        </div>
    </div>

    <!-- Reveal.js Scripts -->
    <script src="../assets/vendor/revealjs/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            slideNumber: true,
            history: true,
            keyboard: true,
            overview: true,
            center: true
        });
    </script>

</body>
</html>
