<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css"> <!-- Add CSS for styling -->
     <!-- Load Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>


<body>

    <!-- Top Menu -->
    <header>
        {% include header.html %}
    </header>

    <div class="container">
        <aside class="sidebar">
            {% include sidebar.html %}
            {% include social-menu.html %}
        </aside>

        <main class="content">
            {{ content }}
        </main>
    </div>

</body>
</html>
